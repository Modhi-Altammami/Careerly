<html>

        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        
    <!-- Employer's Navigation Bar -->
    
    <div id="container">
        <div id="navContainer">
            <img id="logo" src="/icons/logo.png" alt="logo">
            <a href="/HTML/EmployerHomePage.html" id="logoName">Careerly</a>
            <ul id="navLinks">
                <li><a href="/HTML/EmployerHomePage.html">Home</a></li>

        <a href="/HTML/EmployerProfile.html"><img id="Profile" src="/icons/profile.png" alt="Icon"></a> 
    </div>
    <!-- END of Employer's Navigation Bar -->
    
        <div id="Rectangle"> <!-- The big Rectangle containing job details -->
            <h3>Edit Posted Job</h3>
            <div id="formContainer"> 
            <form>
                <label class="Category"> 
                    Job Title : 
                    <!-- required attribute makes the input field required so the user can not leave it empty -->
                    <!-- value attribute for setting default text -->
                    <input name="JobTitle" type="text" size="40" required value="Software Engineer - Backend (User Services)">
                </label>

                <label class="Category"> 
                    Major : 
                    <input id="MajorInput" name="Major" type="text" size="40" required value="Software Engineering" >
                </label>

                <label class="Category"> 
                    Position : 
                    <input id="PositionInput" name="Position" type="text" size="40" required value="Software Engineer">
                </label>

                <label class="Category"> 
                    Location : 
                    <input id="LocationInput" name="Location" type="text" size="40" required value="Jeddah">
                </label>

                <label class="Category">
                    Employment Type : 
                    <input class="noShadow"  type="radio" name="type" value="part-time" required>
                    <label class="radio" for="part-time">Part-Time</label>
                    <input class="noShadow" type="radio" name="type" value="full-time" required>
                    <label class="radio" for="full-time">Full-Time</label>
                </label>

                <label class="Category">
                    Gender : 
                    <input class="noShadow" type="radio" name="gender" value="male" required>
                    <label class="radio" for="male">Male</label>
                    <input class="noShadow"  type="radio" name="gender" value="female" required>
                    <label class="radio" for="female">female</label>
                    <input class="noShadow" type="radio" name="gender" value="All" required>
                    <label class="radio" for="All">All</label>
                </label>

                <label class="Category"> 
                    Salary Starts from : 
                    <input id="Salary_Input" name="Salary" type="text" size="40" required value="8000 SR" >
                </label>
             
                <label id="Job_Description_Category"> 
                    Job Description : 
                    <textarea id="JD_textArea" name="jd" rows="6" cols="50" required > You will join forces with teammates to deliver cool high scale infrastructure. Our team owns some of the world’s largest distributed systems that power a platform relied upon by many people across the world. You will work on a product that has global impact! </textarea>
                </label>

                <label id="Req_skills_Category"> 
                    Required Skills : 
                    <textarea id="RS_textArea" name="rs" rows="6" cols="50" required > 1-2 yrs software development experience </textarea>
                </label>

                <label id="Req_Qualifications_Category"> 
                    Required Qualifications : 
                    <textarea id="RQ_textArea" name="rq" rows="6" cols="50" required > You are curious and open to new ideas, You have opinions and aren’t afraid to voice and discuss them, You love to collaborate and learn with a great team, You care about delivering high-quality software in a team environment, You like to dig into hard problems and solve them with others, You are always looking for opportunities to grow and learn, You enjoy working both collaboratively and independently, Great verbal and written communication skills, Empathy for internal customers, You are excited to learn Scala and work with our microservices infrastructure, Excited about software engineering standards for iterative development, testing, code reuse, etc </textarea>
                </label>

                <input id="submit_Button" type="submit" value="Apply Changes">
            </form>
          </div>
        </div>
    </body>
</html>
